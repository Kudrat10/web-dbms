<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Employees</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Manage Employees</h1>
    <form id="employeeForm">
        <input type="text" id="employeeName" placeholder="Name" required>
        <input type="text" id="employeePosition" placeholder="Position" required>
        <input type="email" id="employeeEmail" placeholder="Email" required>
        <input type="text" id="employeePhone" placeholder="Phone" required>
        <button type="submit">Add Employee</button>
    </form>
    <h3>Employee List</h3>
    <ul id="employeeList"></ul>

    <script src="script.js"></script>
</body>
</html>
